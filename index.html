<!DOCTYPE html>
<html>
<head>
  <title>Weather App for MovableInk</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div id="main">

    <input id='zipInput' type='text' placeholder="zipcode"></input>
    <input id='dateInput' type='text' placeholder="ex. 12/5/2016"></input>
    <button type="submit-button" id="goButton">Go!</button>

    <div id="mainWeather">
      <div id="weatherTopContainer">
      </div>
      <div id="weatherContainer">
      </div>
    </div>

  </div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="app.js" type="text/javascript" charset="utf-8"></script>
</html>
